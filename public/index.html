<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>bucketlist - things you want to do</title>
<meta name="description" content="bucketlist allows you to create, organize, plan, and share, plan things you and your friends want to do!">
</head>
<body>
	<!-- FACEBOOK LOGIN -->
	<div id="fb-root"></div>

	<script type="text/javascript">
	    window.fbAsyncInit = function() {
		FB._https = window.location.protocol == "https:";
		FB.init({appId:'236295326433533', cookie:true, status:true, xfbml:true, oauth: true});

		FB.getLoginStatus(function(response) {
	        if (response.status === 'connected') {
				// user is logged in and connected to the app
				// window.fb_id = response.authResponse.userID;
				token_redirect(response.authResponse.accessToken);
	        }
			else {
				window.location = '/login.html'
			}
		});
		
		FB.Event.subscribe('auth.authResponseChange', function(response) {
			  window.location = '/users/1'
			});
	    };

	    (function() {
	      var e = document.createElement('script');
	      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
	      e.async = true;
	      document.getElementById('fb-root').appendChild(e);
	    }());

	    function login(args)
	    {  
	       token_redirect(args.session.access_token);
	    }
	    function token_redirect(fbtoken)
	    {
			// if (window.fb_id) {
	       	//	window.location = '/bucket/home.html?token=' + fbtoken;
			// }
			window.location = '/users/1'
	    }

	</script>
</body>
</html>
